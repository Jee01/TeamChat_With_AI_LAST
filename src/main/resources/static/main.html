<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 900px;
            height: 700px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .chat-display {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .nickname-setting {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-input {
            flex: 1;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 0 15px;
            font-size: 16px;
            outline: none;
        }

        .nickname-input {
            width: 150px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 0 15px;
            font-size: 16px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #007BFF;
        }

        .submit-button {
            margin-left: 10px;
            padding: 0 20px;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 16px;
        }

        .AI-message {
            align-self: flex-start;
            background-color: #007BFF;
            color: white;
        }

        .their-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: black;
        }

        .footer {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .footer input[type="checkbox"] {
            margin-right: 10px;
        }

        .footer label {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header" id="chat-header">
        채팅방 이름 로딩 중...
    </div>
    <div class="nickname-setting">
        <label for="nickname">닉네임 설정: </label>
        <input class="nickname-input" type="text" id="nickname" placeholder="닉네임을 입력하세요" />
        <button class="submit-button" id="set-nickname-button">설정</button>
    </div>
    <div class="chat-display" id="chat-display">
        <!-- 채팅 메시지가 여기에 추가됩니다. -->
    </div>
    <div class="chat-input-area">
        <input type="text" class="chat-input" id="chat-input" placeholder="메시지를 입력하세요..." />
        <button class="submit-button" id="submit-button">전송</button>
    </div>
    <div class="chat-input-area">
        <label for="use_ai">AI 활용 질문</label>
        <input type="checkbox" id="use_ai">
    </div>
</div>

<script>
    const chatInput = document.getElementById('chat-input');
    const chatDisplay = document.getElementById('chat-display');
    const chatHeader = document.getElementById('chat-header');
    const nicknameInput = document.getElementById('nickname');
    const setNicknameButton = document.getElementById('set-nickname-button');
    const submitButton = document.getElementById('submit-button');
    const roomId = new URLSearchParams(window.location.search).get('room_id');
    let userId = null;

    // 사용자 정보 가져오기 및 초기화
    fetch('/api/user/ip', { method: 'POST' })
        .then(response => response.json())
        .then(user => {
            userId = user.userId;
            nicknameInput.value = user.nickname || "기본닉네임";
            console.log('User loaded:', user);
        })
        .catch(error => console.error('Failed to initialize user:', error));

    // 닉네임 설정
    setNicknameButton.addEventListener('click', () => {
        const newNickname = nicknameInput.value.trim();
        if (newNickname) {
            fetch(`/api/user/${userId}/nickname`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newNickname)
            })
                .then(response => response.json())
                .then(user => {
                    alert(`닉네임이 ${user.nickname}(으)로 변경되었습니다.`);
                })
                .catch(error => console.error('Failed to update nickname:', error));
        }
    });

    // WebSocket 연결 설정
    const socket = new WebSocket(`ws://220.92.57.103:8080/chat?room_id=${roomId}`);

    // 채팅방 이름 가져오기
    fetch(`/api/room/${roomId}`)
        .then(response => response.json())
        .then(room => {
            chatHeader.textContent = room.name;
        })
        .catch(error => {
            chatHeader.textContent = '채팅방 이름을 불러올 수 없습니다.';
            console.error('Failed to fetch room name:', error);
        });

    // 채팅방 기존 메시지 가져오기
    fetch(`/api/messages?roomId=${roomId}&userId=${userId}`)
        .then(response => response.json())
        .then(messages => {
            messages.forEach(msg => addMessage(msg.content, msg.userName));
        })
        .catch(error => {
            console.error('Failed to fetch messages:', error);
        });


    // WebSocket 메시지 수신 처리
    socket.addEventListener('message', (event) => {
        console.log('Received message:', event.data);
        try {
            const data = JSON.parse(event.data);

            if (Array.isArray(data)) {
                // 기존 메시지 처리
                data.forEach(msg => {
                    if (msg.userId !== userId) { // 자신의 메시지는 추가하지 않음
                        addMessage(msg.content, msg.userName);
                    }
                });
            } else {
                // 실시간 메시지 처리
                if (data.userId !== userId) { // 자신의 메시지는 추가하지 않음
                    addMessage(data.content, data.userName);
                }
            }
        } catch (error) {
            console.error('Error processing received message:', error);
        }
    });


    // 메시지 전송
    const sendMessage = () => {
        const message = chatInput.value.trim();
        const useAi = document.getElementById('use_ai').checked; // AI 질문 여부 확인

        if (message && userId) { // userId가 설정된 경우에만 전송
            if (useAi) {
                // AI 질문
                fetch(`/gpt/ask?prompt=${encodeURIComponent(message)}`)
                    .then(response => response.text())
                    .then(aiResponse => {
                        const payload_ai = JSON.stringify({
                            roomId: parseInt(roomId),
                            userId: 14, // AI 사용자 ID
                            content: aiResponse
                        });
                        const payload = JSON.stringify({
                            roomId: parseInt(roomId),
                            userId: userId, // 동적으로 가져온 사용자 ID
                            content: message
                        });
                        //질문자의 메세지 브로드캐스트
                        socket.send(payload);
                        // WebSocket으로 AI 응답 브로드캐스트
                        socket.send(payload_ai);

                    })
                    .catch(error => console.error("AI 처리 중 오류 발생:", error));
            } else {
                // 일반 메시지
                const payload = JSON.stringify({
                    roomId: parseInt(roomId),
                    userId: userId, // 동적으로 가져온 사용자 ID
                    content: message
                });

                // WebSocket으로 메시지 전송
                socket.send(payload);
            }

            // 입력창 비우기
            chatInput.value = '';
        } else if (!userId) {
            console.error("User ID가 설정되지 않았습니다. 메시지를 전송할 수 없습니다.");
        }
    };

    // "전송" 버튼 클릭 이벤트
    submitButton.addEventListener('click', sendMessage);

    // "엔터" 키 입력 이벤트
    chatInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // 기본 동작 방지 (폼 제출 등)
            sendMessage();
        }
    });


    // 메시지 추가 함수
    const addMessage = (content, sender) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (sender === "AI") {
            messageElement.classList.add('AI-message');
        } else {
            messageElement.classList.add('their-message');
        }
        messageElement.innerHTML = `<strong>${sender}:</strong> ${content}`;
        chatDisplay.appendChild(messageElement);
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
    };
</script>
</body>
</html>
